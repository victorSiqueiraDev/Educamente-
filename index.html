<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/login.css">
  <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
  <title>Login</title>
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça o login <br> E dê o primeiro passo!</h1>
      <img src="/images/prof.PNG" alt="" class="left-login-image">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário">
          <div class="textfield">
            <label for="Senha">Senha</label>
            <input type="password" name="usuario" placeholder="Senha">
          </div>
        </div>

        <button class="btn-login"><a href="/formulario.html">Login</button></a>

        <a href="/cadastro.html" class="Cadastro">Cadastre-se</a>
      </div>
    </div>
</body>

</html>
